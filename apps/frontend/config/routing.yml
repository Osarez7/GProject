lugar:
  url:                    /lugar
  class: sfMapFishRouteCollection
  options:
    model:                Lugar
    module:               lugar

# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules

logout:
  url: /login/logout
  param: { module: login, action: logout }
  
  
  
  
show_usuario:
  url:     /usuario/detalle/:idUsuario
  class:   sfDoctrineRoute
  options:
    model: Usuario
    type:  object
#  method_for_query: getUsuario
  param:   { module: usuario, action: show }
  requirements:
    idUsuario: \d+
    sf_method: [GET]
    
prueba_login:
  url: /login/prueba
  param: {module: login, action: prueba}
   
arbol_tareas:
  url:  /proyecto/tareas
  param: {module: tarea, action: arbol}
  
addChild:
  url:  /tarea/hija/:idTarea
  class: sfDoctrineRoute
  options:
     model: Tarea
     type:  object
  param: {module: tarea, action: addChild}
  requirements:
    idTarea: \d+
    sf_method: [GET]



asignar:
  url:  /asignar/:idTarea
  class: sfDoctrineRoute
  options:
     model: Tarea
     type:  object
  param: {module: tarea, action: asignarUsuario}
  requirements:
    idTarea: \d+
    sf_method: [GET]
    
    
update_asignar:
   url: /update/asignar
   param: {module: tarea, action: updateAsignar}
   


homepage:
  url:   /
  param: { module: default, action: index }

# generic rules
# please, remove them by adding more specific rules

default:
  url:   /:module/:action/*


default_index:
  url:   /:module
  param: { action: index }


